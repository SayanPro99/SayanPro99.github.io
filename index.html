<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Designer Galerie – Amiri, LV, Dior, Palm Angels, Moncler & Gucci</title>

  <style>
    :root { --card-bg:#111; --card-fg:#fff; --muted:#b8b8b8; --radius:16px; }
    * { box-sizing:border-box; }
    body { font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f7f7f7; margin:0; padding:24px; color:#111; }

    .hero{max-width:1000px;margin:8px auto 18px;text-align:left;padding:8px 4px}
    .hero h1{margin:0 0 6px;font-size:clamp(26px,3.5vw,38px)}
    .hero p{margin:0;color:#555;font-size:clamp(14px,2.4vw,16px)}

    .brand-list-wrap{max-width:1000px;margin:0 auto 18px;background:#fff;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.08);border:1px solid rgba(0,0,0,.05);padding:12px}
    .brand-list{display:grid;grid-template-columns:1fr;gap:12px;max-height:70vh;overflow-y:auto;padding-right:4px}
    .brand-card{display:flex;align-items:center;justify-content:space-between;gap:16px;background:var(--card-bg);color:var(--card-fg);padding:18px 20px;border-radius:var(--radius);box-shadow:0 8px 18px rgba(0,0,0,.18);cursor:pointer;user-select:none;transition:transform .06s,box-shadow .15s,opacity .2s;outline:none}
    .brand-card:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.22)}
    .brand-left{display:flex;flex-direction:column;gap:6px;text-align:left}
    .brand-title{font-size:clamp(18px,2.8vw,24px);font-weight:700}
    .brand-meta{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:clamp(13px,2.4vw,14px)}
    .brand-right{font-size:28px;opacity:.8}

    .grid{display:none;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;margin:24px auto 36px;max-width:1200px;padding:0 6px 50px}
    .grid.active{display:grid;animation:fadeIn .35s ease}
    .item{display:flex;flex-direction:column;align-items:center}
    .thumb{width:100%;aspect-ratio:1/1;border-radius:10px;box-shadow:0 3px 6px rgba(0,0,0,.15);cursor:pointer;transition:transform .18s;object-fit:cover;background:#eee}
    .thumb:hover{transform:scale(1.03)}
    .placeholder{display:grid;place-items:center;width:100%;aspect-ratio:1/1;border:1px dashed #ddd;border-radius:10px;color:#888;font-size:14px;background:#fafafa}

    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

    .lightbox{display:none;position:fixed;z-index:1000;inset:0;background:rgba(0,0,0,.9);justify-content:center;align-items:center;flex-direction:column}
    .lightbox img{max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 20px rgba(255,255,255,.2);animation:zoomIn .3s}
    @keyframes zoomIn{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
    .close,.prev,.next{position:absolute;color:white;font-size:40px;font-weight:bold;cursor:pointer;padding:12px;border-radius:12px;background:rgba(0,0,0,.25)}
    .close{top:20px;right:20px}.prev{left:10px;top:50%;transform:translateY(-50%)}.next{right:10px;top:50%;transform:translateY(-50%)}
    @media(max-width:700px){.grid{gap:12px;grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}.close,.prev,.next{font-size:46px}}
  </style>

  <script>
    /* =========================================================================
       Bild-Basisordner: per data-img-base am <body> steuerbar (Default "./")
       Beispiel:
       <body data-img-base="./img/">  oder  <body data-img-base="./ordner10/">
       ====================================================================== */

    // Bestehende Arrays nutzen, falls bereits definiert; sonst leere Arrays
    const amiriImages        = window.amiriImages        || [];
    const louisVuittonImages = window.louisVuittonImages || [];
    const palmImages         = window.palmImages         || [];
    const monclerImages      = window.monclerImages      || [];
    const gucciImages        = window.gucciImages        || [];
    const diorCandidates     = window.diorCandidates     || [];

    // Dior = Kandidaten minus bereits verwendete
    const used = new Set([
      ...amiriImages, ...louisVuittonImages, ...palmImages, ...monclerImages, ...gucciImages
    ]);
    const diorImages = diorCandidates.filter(fn => !used.has(fn));

    // Kategorien (ohne Preise)
    const categories = {
      amiri:   { label:"Amiri",         images: amiriImages },
      lv:      { label:"Louis Vuitton", images: louisVuittonImages },
      dior:    { label:"Dior",          images: diorImages },
      palm:    { label:"Palm Angels",   images: palmImages },
      moncler: { label:"Moncler",       images: monclerImages },
      gucci:   { label:"Gucci",         images: gucciImages }
    };

    // Hilfsfunktionen
    const getImgBase = () => (document.body?.dataset?.imgBase || "./").replace(/^\//,"");
    const srcPath = (file) => `${getImgBase()}${file}`;

    // Lightbox
    let currentGallery = null, currentIndex = 0;

    function showCategory(key){
      currentGallery = key;
      document.querySelectorAll(".grid").forEach(g=>g.classList.remove("active"));
      const grid = document.getElementById(key);
      grid.classList.add("active");
      grid.scrollIntoView({behavior:"smooth",block:"start"});
    }

    function openLightbox(cat,i){
      const arr = categories[cat].images;
      if(!arr || !arr.length) return;
      currentGallery = cat; currentIndex = i;
      document.getElementById("lightboxImg").src = srcPath(arr[i]);
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox(){ document.getElementById("lightbox").style.display="none"; }

    function changeImg(d){
      const arr = categories[currentGallery]?.images || [];
      if(!arr.length) return;
      currentIndex = (currentIndex + d + arr.length) % arr.length;
      document.getElementById("lightboxImg").src = srcPath(arr[currentIndex]);
    }

    document.addEventListener("keydown",e=>{
      if(document.getElementById("lightbox").style.display==="flex"){
        if(e.key==="ArrowRight") changeImg(1);
        if(e.key==="ArrowLeft")  changeImg(-1);
        if(e.key==="Escape")     closeLightbox();
      }
    });

    function renderGrid(id,arr,key){
      const el = document.getElementById(id);
      if(!arr || arr.length===0){
        el.innerHTML = "<div class='placeholder' style='grid-column:1/-1;height:160px;'>Keine Bilder verfügbar.</div>";
        return;
      }
      el.innerHTML = arr.map((src,i)=>`
        <div class="item">
          <img class="thumb" src="${srcPath(src)}" loading="lazy" alt="${key} Bild ${i+1}" onclick="openLightbox('${key}',${i})">
        </div>`).join('');
    }

    function buildBrandList(){
      const wrap=document.getElementById("brandList");
      wrap.innerHTML="";
      Object.entries(categories).forEach(([key,cfg])=>{
        const count = (cfg.images?.length || 0);
        const card=document.createElement("div");
        card.className="brand-card";
        card.onclick=()=>showCategory(key);
        card.setAttribute('role','button'); card.setAttribute('tabindex','0');
        card.onkeydown=(e)=>{ if(e.key==='Enter'||e.key===' ') { e.preventDefault(); showCategory(key);} };
        card.innerHTML=`
          <div class="brand-left">
            <div class="brand-title">${cfg.label}</div>
            <div class="brand-meta">${count ? `${count} Bilder` : `Keine Bilder`}</div>
          </div>
          <div class="brand-right">›</div>`;
        wrap.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded",()=>{
      buildBrandList();
      Object.entries(categories).forEach(([k,cfg])=>renderGrid(k,cfg.images,k));
    });
  </script>
</head>

<!-- Bildbasis hier anpassen: z.B. data-img-base="./ordner10/" -->
<body data-img-base="./">
  <div class="hero">
    <h1>Wähle ein Brand aus</h1>
    <p>Wähle eine Marke und stöbere durch die Galerie.</p>
  </div>

  <div class="brand-list-wrap">
    <div id="brandList" class="brand-list"></div>
  </div>

  <!-- Galerien -->
  <div id="amiri" class="grid"></div>
  <div id="lv" class="grid"></div>
  <div id="dior" class="grid"></div>
  <div id="palm" class="grid"></div>
  <div id="moncler" class="grid"></div>
  <div id="gucci" class="grid"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="event.stopPropagation();changeImg(-1)">&#10094;</span>
    <img id="lightboxImg" alt="">
    <span class="next" onclick="event.stopPropagation();changeImg(1)">&#10095;</span>
  </div>
</body>
</html>
