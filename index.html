  <style>
    :root { --btn-radius: 12px; --btn-pad-y: 14px; --btn-pad-x: 28px; --btn-font: 16px; }
    body { font-family: 'Poppins', sans-serif; background: #f7f7f7; padding: 30px; text-align: center; margin: 0; }
    h1 { margin-bottom: 20px; margin-top: 80px; }

    /* Sticky Button Bar */
    .buttons {
      position: sticky; top: 0; z-index: 999;
      background: rgba(247,247,247,0.95); backdrop-filter: blur(6px);
      padding: 15px 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08); border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    button {
      background: black; color: white; border: none; padding: var(--btn-pad-y) var(--btn-pad-x);
      border-radius: var(--btn-radius); cursor: pointer; font-size: var(--btn-font);
      transition: background 0.2s ease, transform 0.05s ease;
      min-height: 48px; min-width: 140px; touch-action: manipulation; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    button:hover { background: #444; }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: 3px solid #888; outline-offset: 2px; }

    .grid { display: none; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; padding-bottom: 50px; }
    .grid.active { display: grid; animation: fadeIn 0.4s ease; }

    .item { position: relative; display: flex; flex-direction: column; align-items: center; }
    .item img {
      width: 100%; height: auto; border-radius: 8px; object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15); transition: transform 0.2s ease; cursor: pointer;
    }
    .item img:hover { transform: scale(1.03); }
    .price-tag { margin-top: 8px; font-weight: bold; color: #333; font-size: 1rem; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Lightbox */
    .lightbox {
      display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center; flex-direction: column;
    }
    .lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); animation: zoomIn 0.3s ease; }
    @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .close, .prev, .next {
      position: absolute; color: white; font-size: 40px; font-weight: bold; cursor: pointer;
      transition: color 0.2s ease, transform 0.05s ease; user-select: none; line-height: 1;
      padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.25); touch-action: manipulation;
    }
    .close { top: 20px; right: 20px; }
    .prev  { left: 10px; top: 50%; transform: translateY(-50%); }
    .next  { right: 10px; top: 50%; transform: translateY(-50%); }
    .close:hover, .prev:hover, .next:hover { color: #ddd; background: rgba(0,0,0,0.35); }

    /* Mobile */
    @media (max-width: 600px) {
      :root { --btn-radius: 14px; --btn-pad-y: 16px; --btn-pad-x: 24px; --btn-font: 18px; }
      body { padding: 20px; }
      .buttons { gap: 12px; padding: 12px 8px; }
      button { width: 100%; max-width: 520px; }
      .grid { gap: 12px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .close, .prev, .next { font-size: 48px; padding: 16px; }
      .prev { left: 6px; } .next { right: 6px; } .close { top: 12px; right: 12px; }
    }

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

      document.getElementById('lightboxImg').src = '/' + getArrayByKey(cat)[index];
      document.getElementById('lightbox').style.display = 'flex';
    }

      const arr = getCurrentArray();
      currentIndex = (currentIndex + direction + arr.length) % arr.length;
      document.getElementById('lightboxImg').src = '/' + arr[currentIndex];
    }
    document.addEventListener('keydown', e => {
      const lb = document.getElementById('lightbox');
      if (lb.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImg(1);
        if (e.key === 'ArrowLeft') changeImg(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });

        </div>
      `).join('');
    }
