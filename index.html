<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Designer Galerie</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #444;
    }

    .grid {
      display: none; /* standardmäßig ausgeblendet */
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .grid.active {
      display: grid; /* aktive Kategorie anzeigen */
      animation: fadeIn 0.4s ease;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Designer Galerie</h1>

  <div class="buttons">
    <button onclick="showCategory('amiri')">Amiri</button>
    <button onclick="showCategory('offwhite')">Off-White</button>
  </div>

  <!-- AMIRI -->

    <img src="/99d758f5.jpg" alt="Off-White Bild 15">
  </div>

  <script>
    function showCategory(category) {
      // Alle Grids verstecken
      document.querySelectorAll('.grid').forEach(grid => grid.classList.remove('active'));
      // Ausgewählte Kategorie anzeigen
      document.getElementById(category).classList.add('active');
    }
  </script>
</body>
</html>
