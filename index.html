  <style>
    :root {
      --card-bg: #111;
      --card-fg: #fff;
      --muted: #b8b8b8;
      --radius: 16px;
    }
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f7f7f7;
      padding: 24px;
      margin: 0;
      color: #111;
    }

    /* Header */
    .hero {
      max-width: 1000px;
      margin: 8px auto 18px;
      text-align: left;
      padding: 8px 4px;
    }
    .hero h1 {
      margin: 0 0 6px;
      font-size: clamp(26px, 3.5vw, 38px);
      letter-spacing: 0.2px;
    }
    .hero p {
      margin: 0;
      color: #555;
      font-size: clamp(14px, 2.4vw, 16px);
    }

    /* Scrollbare Markenliste */
    .brand-list-wrap {
      max-width: 1000px;
      margin: 0 auto 18px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
      padding: 12px;
    }
    .brand-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      max-height: 70vh;         /* Scrollhöhe */
      overflow-y: auto;          /* Scrollbar */
      padding-right: 4px;        /* Platz für Scrollbar */
    }
    /* große, klickbare Karten */
    .brand-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: var(--card-bg);
      color: var(--card-fg);
      padding: 18px 20px;
      border-radius: var(--radius);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, box-shadow .15s ease, opacity .2s ease;
      outline: none;
    }
    .brand-card:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.22); }
    .brand-card:active { transform: translateY(0); opacity: .96; }
    .brand-left {
      display: flex; flex-direction: column; gap: 6px; text-align: left;
    }
    .brand-title {
      font-size: clamp(18px, 2.8vw, 24px);
      font-weight: 700;
      letter-spacing: .3px;
    }
    .brand-meta {
      display: flex; gap: 12px; flex-wrap: wrap;
      color: var(--muted);
      font-size: clamp(13px, 2.4vw, 14px);
    }
    .brand-right {
      font-size: 28px; line-height: 1; opacity: .8;
    }

    /* Galerie-Grids (wie gehabt, erst sichtbar nach Auswahl) */
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 24px auto 36px;
      max-width: 1200px;
      padding: 0 6px 50px;
    }
    .grid.active { display: grid; animation: fadeIn .35s ease; }

    .item { display: flex; flex-direction: column; align-items: center; }
    .item img {
      width: 100%; height: auto; border-radius: 10px; object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform .18s ease; cursor: pointer;
    }
    .item img:hover { transform: scale(1.03); }
    .price-tag { margin-top: 8px; font-weight: 700; color: #333; font-size: 1rem; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

    /* Lightbox gleich wie vorher */
    .lightbox {
      display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center; flex-direction: column;
    }
    .lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); animation: zoomIn .3s ease; }
    @keyframes zoomIn { from { transform: scale(.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .close, .prev, .next {
      position: absolute; color: white; font-size: 40px; font-weight: bold; cursor: pointer;
      transition: color .2s ease, transform .05s ease; user-select: none; line-height: 1;
      padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.25); touch-action: manipulation;
    }
    .close { top: 20px; right: 20px; }
    .prev  { left: 10px; top: 50%; transform: translateY(-50%); }
    .next  { right: 10px; top: 50%; transform: translateY(-50%); }
    .close:hover, .prev:hover, .next:hover { color: #ddd; background: rgba(0,0,0,0.35); }

    /* Mobile Tweaks */
    @media (max-width: 700px) {
      body { padding: 18px; }
      .brand-card { padding: 16px 18px; }
      .brand-right { font-size: 26px; }
      .grid { gap: 12px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .close, .prev, .next { font-size: 46px; padding: 16px; }
      .prev { left: 6px; } .next { right: 6px; } .close { top: 12px; right: 12px; }
    }
  </style>

    function showCategory(key) {

      // Beim Öffnen der Kategorie etwas runter zur Galerie springen:

    function openLightbox(cat, index) {
      currentGallery = cat; currentIndex = index;
      document.getElementById('lightboxImg').src = '/' + categories[cat].images[index];

      const arr = categories[currentGallery].images;
      currentIndex = (currentIndex + dir + arr.length) % arr.length;
      document.getElementById('lightboxImg').src = '/' + arr[currentIndex];
    }

      const lb = document.getElementById('lightbox');
      if (lb.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImg(1);
        if (e.key === 'ArrowLeft')  changeImg(-1);
        if (e.key === 'Escape')     closeLightbox();
      }
    });

      const el = document.getElementById(containerId);
      const price = prices[key];
      el.innerHTML = arr.map((src, i) => `
        <div class="item">
          <img src="/${src}" loading="lazy" alt="${key} Bild ${i+1}" onclick="openLightbox('${key}', ${i})">
          <div class="price-tag">CHF ${price}</div>
        </div>
      `).join('');
    }

    /* Startliste (große Karten) aufbauen */
    function buildBrandList() {
      const wrap = document.getElementById('brandList');
      wrap.innerHTML = '';
      Object.entries(categories).forEach(([key, cfg]) => {
        const count = cfg.images.length;
        const card = document.createElement('div');
        card.className = 'brand-card';
        card.setAttribute('role','button');
        card.setAttribute('tabindex','0');
        card.onclick = () => showCategory(key);
        card.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); showCategory(key); } };

        card.innerHTML = `
          <div class="brand-left">
            <div class="brand-title">${cfg.label}</div>
            <div class="brand-meta">
              <span>${count} Bild${count===1?'':'er'}</span>
              <span>•</span>
              <span>T-Shirts ab CHF ${cfg.price}</span>
            </div>
          </div>
          <div class="brand-right">›</div>
        `;
        wrap.appendChild(card);
      });
    }

      renderGrid('dior', diorImages, 'dior');
