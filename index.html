<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Amiri Galerie</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #444;
    }

    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .grid.active {
      display: grid;
      animation: fadeIn 0.4s ease;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lightbox Styling */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Amiri Galerie</h1>

  <div class="buttons">
    <button onclick="showGallery()">Amiri</button>
  </div>

  <div id="amiri" class="grid">
    <!-- Du kannst bei Bedarf weitere Bilder hinzufÃ¼gen -->
    <img src="/067db8ac.jpg" alt="Amiri Bild 1" onclick="openLightbox(this.src)">
    <img src="/0eafa9b2.jpg" alt="Amiri Bild 2" onclick="openLightbox(this.src)">
    <img src="/0fe012e6.jpg" alt="Amiri Bild 3" onclick="openLightbox(this.src)">
    <img src="/1207b9ed.jpg" alt="Amiri Bild 4" onclick="openLightbox(this.src)">
    <img src="/12747c3f.jpg" alt="Amiri Bild 5" onclick="openLightbox(this.src)">
    <img src="/150842e9.jpg" alt="Amiri Bild 6" onclick="openLightbox(this.src)">
    <img src="/187cdc78.jpg" alt="Amiri Bild 7" onclick="openLightbox(this.src)">
    <img src="/22a3a99d.jpg" alt="Amiri Bild 8" onclick="openLightbox(this.src)">
    <img src="/2386271a.jpg" alt="Amiri Bild 9" onclick="openLightbox(this.src)">
    <img src="/2525eef9.jpg" alt="Amiri Bild 10" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImg" src="">
  </div>

  <script>
    function showGallery() {
      document.getElementById('amiri').classList.toggle('active');
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImg');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
