<!DOCTYPE html>

  <title>Amiri Galerie</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #444;
    }

    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .grid.active {
      display: grid;
      animation: fadeIn 0.4s ease;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lightbox Styling */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
      user-select: none;
    }

    .close { top: 20px; right: 30px; }
    .prev { left: 30px; top: 50%; transform: translateY(-50%); }
    .next { right: 30px; top: 50%; transform: translateY(-50%); }

    .close:hover, .prev:hover, .next:hover { color: #aaa; }
  </style>

    function showGallery() {

    }

    function openLightbox(index) {
      currentIndex = index;
      const img = document.getElementById('lightboxImg');
      img.src = '/' + allImages[index];
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeImg(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = allImages.length - 1;
      if (currentIndex >= allImages.length) currentIndex = 0;
      document.getElementById('lightboxImg').src = '/' + allImages[currentIndex];
    }

    // Tastatursteuerung
    document.addEventListener('keydown', e => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImg(1);
        if (e.key === 'ArrowLeft') changeImg(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });
