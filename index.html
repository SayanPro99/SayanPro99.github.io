    :root { --card-bg:#111; --card-fg:#fff; --muted:#b8b8b8; --radius:16px; }

    body { font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:#f7f7f7; margin:0; padding:24px; color:#111; }

    .hero{max-width:1000px;margin:8px auto 18px;text-align:left;padding:8px 4px}
    .hero h1{margin:0 0 6px;font-size:clamp(26px,3.5vw,38px)}
    .hero p{margin:0;color:#555;font-size:clamp(14px,2.4vw,16px)}

    /* Kategorie-Auswahl */
    .category-selector{max-width:1000px;margin:24px auto;text-align:center}
    .category-btns{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;margin-top:16px}
    .category-btn{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:#fff;border:2px solid #e5e5e5;border-radius:var(--radius);
      padding:24px 32px;min-width:180px;cursor:pointer;transition:all .2s;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    .category-btn:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.12);border-color:#ccc}
    .category-btn.active{background:#111;color:#fff;border-color:#111}
    .category-btn .icon{font-size:42px;margin-bottom:12px}
    .category-btn .label{font-size:20px;font-weight:600;margin-bottom:6px}
    .category-btn .desc{font-size:14px;color:#777}
    .category-btn.active .desc{color:#ddd}

    .brand-list-wrap{max-width:1000px;margin:0 auto 18px;background:#fff;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.08);border:1px solid rgba(0,0,0,.05);padding:12px}
    .brand-list{display:grid;grid-template-columns:1fr;gap:12px;max-height:70vh;overflow-y:auto;padding-right:4px;position:relative}
    .brand-card{display:flex;align-items:center;justify-content:space-between;gap:16px;background:var(--card-bg);color:var(--card-fg);padding:18px 20px;border-radius:var(--radius);box-shadow:0 8px 18px rgba(0,0,0,.18);cursor:pointer;user-select:none;transition:transform .06s,box-shadow .15s,opacity .2s;outline:none; position:relative}
    .brand-card:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.22)}
    .brand-left{display:flex;flex-direction:column;gap:6px;text-align:left}
    .brand-title{font-size:clamp(18px,2.8vw,24px);font-weight:700}
    .brand-meta{display:flex;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:clamp(13px,2.4vw,14px)}
    .brand-right{font-size:28px;opacity:.8}

    .grid{display:none;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;margin:24px auto 36px;max-width:1200px;padding:0 6px 50px}
    .grid.active{display:grid;animation:fadeIn .35s ease}
    .item{display:flex;flex-direction:column;align-items:center}
    .thumb{width:100%;aspect-ratio:1/1;border-radius:10px;box-shadow:0 3px 6px rgba(0,0,0,.15);cursor:pointer;transition:transform .18s;object-fit:cover;background:#eee}
    .thumb:hover{transform:scale(1.03)}
    .placeholder{grid-column:1/-1;display:grid;place-items:center;width:100%;aspect-ratio:1/1;border:1px dashed #ddd;border-radius:10px;color:#888;font-size:14px;background:#fafafa}

    /* Preis-Tag unter Thumbnails */
    .price-tag{margin-top:8px;font-weight:700;color:#333;font-size:14px}

    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

    .lightbox{display:none;position:fixed;z-index:1000;inset:0;background:rgba(0,0,0,.9);justify-content:center;align-items:center;flex-direction:column}
    .lightbox img{max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 20px rgba(255,255,255,.2);animation:zoomIn .3s}
    @keyframes zoomIn{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
    .close,.prev,.next{position:absolute;color:white;font-size:40px;font-weight:bold;cursor:pointer;padding:12px;border-radius:12px;background:rgba(0,0,0,.25)}
    .close{top:20px;right:20px}.prev{left:10px;top:50%;transform:translateY(-50%)}.next{right:10px;top:50%;transform:translateY(-50%)}
    @media(max-width:700px){.grid{gap:12px;grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}.close,.prev,.next{font-size:46px}}

    let currentGallery = null, currentIndex = 0;

    /* ===== Kategorie-Auswahl ===== */
    function selectCategory(category) {
      currentCategory = category;
      
      // UI-Update f√ºr aktive Kategorie
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-category="${category}"]`).classList.add('active');
      
      // Markenliste aktualisieren
      buildBrandList();
      
      // Hero-Text anpassen
      document.querySelector('.hero h1').textContent = `W√§hle ein Brand aus - ${category === 'tshirts' ? 'T-Shirts' : 'Hoodies'}`;
      document.querySelector('.hero p').textContent = `Verf√ºgbare Marken f√ºr ${category === 'tshirts' ? 'T-Shirts' : 'Hoodies'}`;

    /* ===== Marken anzeigen ===== */
    function showCategory(key){
      if (!currentCategory) return;
      
      // Pr√ºfen, ob die Marke die ausgew√§hlte Kategorie hat
      if (!categories[key][currentCategory]) {
        alert(`Keine ${currentCategory === 'tshirts' ? 'T-Shirts' : 'Hoodies'} f√ºr ${categories[key].label} verf√ºgbar.`);
        return;
      }
      
      currentGallery = key;
      document.querySelectorAll(".grid").forEach(g=>g.classList.remove("active"));
      const grid = document.getElementById(key);
      grid.classList.add("active");
      renderGridForBrand(key);
      grid.scrollIntoView({behavior:"smooth",block:"start"});
    }

    /* ===== Lightbox ===== */
    function openLightbox(cat,i){
      if (!currentCategory || !categories[cat][currentCategory]) return;
      
      const arr = categories[cat][currentCategory].images;
      const base = categories[cat][currentCategory].base;
      
      if(!arr || !arr.length) return;
      currentGallery = cat; currentIndex = i;
      document.getElementById("lightboxImg").src = srcPath(base, arr[i]);
      document.getElementById("lightbox").style.display = "flex";
    }
    
    function closeLightbox(){ document.getElementById("lightbox").style.display="none"; }
    
    function changeImg(d){
      if (!currentCategory || !categories[currentGallery][currentCategory]) return;
      
      const arr = categories[currentGallery][currentCategory].images;
      const base = categories[currentGallery][currentCategory].base;

      if(!arr.length) return;
      currentIndex = (currentIndex + d + arr.length) % arr.length;
      document.getElementById("lightboxImg").src = srcPath(base, arr[currentIndex]);
    }
    
    document.addEventListener("keydown",e=>{
      if(document.getElementById("lightbox").style.display==="flex"){
        if(e.key==="ArrowRight") changeImg(1);
        if(e.key==="ArrowLeft")  changeImg(-1);
        if(e.key==="Escape")     closeLightbox();
      }
    });

      const price = categoryData.price;
      
      if(!arr || arr.length===0){
        el.innerHTML = "<div class='placeholder'>Keine Bilder verf√ºgbar.</div>";
        return;

      el.innerHTML = arr.map((src,i)=>`
        <div class="item">
          <img class="thumb" src="${srcPath(base,src)}" loading="lazy" alt="${brandKey} Bild ${i+1}" onclick="openLightbox('${brandKey}',${i})">
          <div class="price-tag">CHF ${price}</div>
        </div>`).join('');
    }

    /* ------ Markenliste f√ºr aktuelle Kategorie ------ */
    function buildBrandList(){
      const wrap=document.getElementById("brandList");
      wrap.innerHTML="";
      
      // Nur Marken anzeigen, die die aktuelle Kategorie haben
      const availableBrands = Object.entries(categories).filter(([key, cfg]) => 
        currentCategory && cfg[currentCategory] && cfg[currentCategory].images && cfg[currentCategory].images.length > 0
      );
      
      if (availableBrands.length === 0) {
        wrap.innerHTML = `<div style="text-align:center;padding:20px;color:#666">Keine Marken f√ºr ${currentCategory === 'tshirts' ? 'T-Shirts' : 'Hoodies'} verf√ºgbar.</div>`;
        return;
      }
      
      availableBrands.forEach(([key,cfg])=>{
        const categoryData = cfg[currentCategory];
        const count = categoryData.images.length;
        const price = categoryData.price;

        const card=document.createElement("div");
        card.className="brand-card";
        card.dataset.brand = key;
        card.onclick=()=>showCategory(key);
        card.setAttribute('role','button'); card.setAttribute('tabindex','0');
        card.onkeydown=(e)=>{ if(e.key==='Enter'||e.key===' ') { e.preventDefault(); showCategory(key);} };
        card.innerHTML=`
          <div class="brand-left">
            <div class="brand-title">${cfg.label}</div>
            <div class="brand-meta">${count} Bilder ‚Ä¢ CHF ${price}</div>
          </div>
          <div class="brand-right">‚Ä∫</div>`;
        wrap.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded",()=>{
      // Standardm√§√üig T-Shirts ausw√§hlen
      selectCategory('tshirts');
      
      // Galerie-Container f√ºr jede Marke erstellen
      const galleryContainer = document.querySelector('.grid-container') || document.body;
      Object.keys(categories).forEach(key => {
        const grid = document.createElement('div');
        grid.id = key;
        grid.className = 'grid';
        galleryContainer.appendChild(grid);
      });
    });
  </script>
</head>

<body>
  <div class="hero">
    <h1>W√§hle eine Kategorie</h1>
    <p>W√§hle zwischen T-Shirts und Hoodies, um verf√ºgbare Marken anzuzeigen.</p>
  </div>

  <div class="category-selector">
    <div class="category-btns">
      <div class="category-btn active" data-category="tshirts" onclick="selectCategory('tshirts')">
        <div class="icon">üëï</div>
        <div class="label">T-Shirts</div>
        <div class="desc">Alle verf√ºgbaren T-Shirt Marken</div>
      </div>
      <div class="category-btn" data-category="hoodies" onclick="selectCategory('hoodies')">
        <div class="icon">üß•</div>
        <div class="label">Hoodies</div>
        <div class="desc">Nur Marken mit Hoodies</div>
      </div>
    </div>
  </div>

  <div class="brand-list-wrap">
    <div id="brandList" class="brand-list"></div>
  </div>

  <!-- Galerien werden dynamisch erstellt -->

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="event.stopPropagation();changeImg(-1)">&#10094;</span>
    <img id="lightboxImg" alt="">
    <span class="next" onclick="event.stopPropagation();changeImg(1)">&#10095;</span>
  </div>
</body>
</html>
