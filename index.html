<html lang="de">
<head>
  <meta charset="UTF-8">

  <title>Amiri & LV Galerie</title>
  <style>
    :root{
      --btn-radius: 12px;
      --btn-pad-y: 14px;
      --btn-pad-x: 28px;
      --btn-font: 16px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }

    h1 { margin-bottom: 20px; }

    .buttons {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      margin: 0;
      border-radius: var(--btn-radius);
      cursor: pointer;
      font-size: var(--btn-font);
      transition: background 0.2s ease, transform 0.05s ease;
      min-height: 48px;            /* Touch-Zielgröße */
      min-width: 140px;            /* gut treffbar */
      touch-action: manipulation;  /* verhindert Doppeltap-Zoom bei Buttons */
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    button:hover { background: #444; }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: 3px solid #888; outline-offset: 2px; }

    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .grid.active { display: grid; animation: fadeIn 0.4s ease; }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .grid img:hover { transform: scale(1.03); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.05s ease;
      user-select: none;
      line-height: 1;
      padding: 12px;              /* größere Trefferfläche */
      border-radius: 12px;
      background: rgba(0,0,0,0.25);  /* leichte Fläche für Touch */
      touch-action: manipulation;
    }
    .close { top: 20px; right: 20px; }
    .prev  { left: 10px; top: 50%; transform: translateY(-50%); }
    .next  { right: 10px; top: 50%; transform: translateY(-50%); }
    .close:hover, .prev:hover, .next:hover { color: #ddd; background: rgba(0,0,0,0.35); }
    .close:active, .prev:active, .next:active { transform: translateY(-50%) scale(0.98); }

    /* --- Mobile Optimierungen --- */
    @media (max-width: 600px) {
      :root{
        --btn-radius: 14px;
        --btn-pad-y: 16px;
        --btn-pad-x: 24px;
        --btn-font: 18px;
      }
      body { padding: 20px; }
      .buttons { gap: 12px; }
      button {
        width: 100%;           /* volle Breite auf Handy */
        max-width: 520px;      /* aber nicht unendlich breit */
      }
      .grid {
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .close, .prev, .next {
        font-size: 48px;       /* größere Icons */
        padding: 16px;         /* noch größere Hit-Box */
      }
      .prev  { left: 6px; }
      .next  { right: 6px; }
      .close { top: 12px; right: 12px; }
    }
  </style>

    /* State */
    let currentIndex = 0;
    let currentGallery = null; // 'amiri' | 'lv'
    const getCurrentArray = () => (currentGallery === 'lv' ? louisVuittonImages : amiriImages);

    /* Kategorien ein-/ausblenden */
    function showCategory(category) {
      currentGallery = category;
      document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
      document.getElementById(category).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* Lightbox */
    function openLightbox(cat, index) {
      currentGallery = cat;
      currentIndex = index;
      document.getElementById('lightboxImg').src = '/' + getCurrentArray()[currentIndex];
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    function changeImg(direction) {
      const arr = getCurrentArray();
      currentIndex = (currentIndex + direction + arr.length) % arr.length;
      document.getElementById('lightboxImg').src = '/' + arr[currentIndex];
    }
    document.addEventListener('keydown', e => {
      const lb = document.getElementById('lightbox');
      if (lb.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImg(1);
        if (e.key === 'ArrowLeft') changeImg(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });

    /* Rendern der Grids */
    function renderGrid(containerId, arr, catKey) {
      const el = document.getElementById(containerId);
      el.innerHTML = arr.map((src, i) =>
        `<img src="/${src}" loading="lazy" alt="${catKey === 'amiri' ? 'Amiri' : 'Louis Vuitton'} Bild ${i+1}" onclick="openLightbox('${catKey}', ${i})">`
      ).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderGrid('amiri', amiriImages, 'amiri');
      renderGrid('lv', louisVuittonImages, 'lv');
    });

<body>
  <h1>Galerie</h1>

  <div class="buttons">
    <button onclick="showCategory('amiri')">Amiri</button>
    <button onclick="showCategory('lv')">Louis Vuitton</button>
  </div>

  <!-- Grids (start hidden) -->
  <div id="amiri" class="grid"></div>
  <div id="lv" class="grid"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="event.stopPropagation(); changeImg(-1)">&#10094;</span>
    <img id="lightboxImg" src="">
    <span class="next" onclick="event.stopPropagation(); changeImg(1)">&#10095;</span>
  </div>
</body>
